<!-- HEADER -->
<header>

  <div class="overlay"></div>

  <!-- Top menu -->
  <nav class="navbar navbar-expand-lg navbar-dark justify-content-sm-start fixed-top"
       [ngClass]="screenWidth < 992 ? 'bg-primary' : ''" id="navbar">
    <div [ngClass]="screenWidth < 992 ? 'container-fluid' : 'container'">
      <button class="navbar-toggler align-self-start" type="button" id="sidebarCollapse"
              style="border-color: transparent;">
        <fa-icon [icon]="faBars" [classes]="['icon', 'text-white']"></fa-icon>
      </button>
      <a class="navbar-brand" href="#init">
        <img src="assets/img/logo_nome.png" alt="Logo" class="img-fluid m-0 p-0 d-flex justify-content-center"
             width="120" title="Home">
      </a>
      <div class="collapse navbar-collapse p-lg-0 mt-5 mt-lg-0 justify-content-lg-end">
        <ul class="navbar-nav align-self-stretch">
          <li class="nav-item active hvr-underline-from-center" *ngFor="let item of itensMenu">
            <a class="nav-link border-0 rounded scroll text-white" href="{{item.link}}">{{item.title.toUpperCase()}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar  -->
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>WesleyxBZ</h3>
      </div>
      <ul class="list-unstyled components">
        <li class="activee" *ngFor="let item of itensMenu">
          <a href="{{item.link}}" id="dismiss"><fa-icon [icon]="item.icon" class="pl-2 pr-3"></fa-icon>{{item.title}}</a>
        </li>
      </ul>
    </nav>
  </div>

</header>
