<mdc-top-app-bar fixed dense class="demo-top-app-bar-themed">
  <mdc-top-app-bar-row>
    <mdc-top-app-bar-section align="start" title="">
      <button mdcTopAppBarNavIcon (click)="drawer.open = !drawer.open" *ngIf="screenWidth < 992">
        <mdc-icon>menu</mdc-icon>
      </button>
      <a class="scroll" href="#init" [ngClass]="screenWidth > 992 ? 'ml' : '' ">
        <img src="assets/img/logo_nome.png" alt="Logo" class="img-fluid" title="Home">
      </a>
    </mdc-top-app-bar-section>
    <mdc-top-app-bar-section align="end">
      <ng-container *ngIf="screenWidth > 992">
        <a *ngFor="let item of itensMenu" class="scroll" href="{{item.link}}" mdc-button>{{item.title}}</a>
      </ng-container>
    </mdc-top-app-bar-section>
  </mdc-top-app-bar-row>
</mdc-top-app-bar>

<div class="modal">
  <mdc-drawer drawer="modal" #drawer>
    <mdc-drawer-header title="WesleyxBZ" subtitle="Wesley Belizario">
    </mdc-drawer-header>
    <mdc-drawer-content>
      <mdc-list>
        <mdc-list-divider></mdc-list-divider>
        <mdc-list-item *ngFor="let item of itensMenu">
          <mdc-icon mdcListItemGraphic>{{item.icon}}</mdc-icon>
          <a class="link scroll" href="{{item.link}}">{{item.title}}</a>
        </mdc-list-item>
      </mdc-list>
    </mdc-drawer-content>
  </mdc-drawer>
</div>
