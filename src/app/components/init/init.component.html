           style="padding-top: 20vh; padding-bottom: 15vh;">

    </div>
    <div class="row">
      <div class="col-12 text-center" data-aos="fade-up" data-aos-delay="2000" data-aos-offset="-200"
           data-aos-duration="1500">
        <a class="scroll" href="#galeria">
          <fa-icon [icon]="faAngleDown" size="3x" [classes]="['text-white', 'pulse']"></fa-icon>
        </a>
      </div>
